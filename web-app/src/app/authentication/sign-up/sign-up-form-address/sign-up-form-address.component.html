<div>
  <div>
    <app-text-input
      class="main-address"
      label="Endereço principal"
      placeholder="Informe o endereço"
      [control]="signUpAddressForm.get('mainAddress')"
    ></app-text-input>
    <app-text-input
      class="address2"
      label="Endereço 2"
      placeholder="Informe o endereço"
      [control]="signUpAddressForm.get('address2')"
    ></app-text-input>
    <app-text-input
      class="address3"
      label="Endereço 3"
      placeholder="Informe o endereço"
      [control]="signUpAddressForm.get('address3')"
    ></app-text-input>
  </div>
  <div class="button-container">
    <app-button
      label="VOLTAR"
      type="btn medium orange-outline"
      (click)="onBack()"
    ></app-button>
    <app-button
      label="PRÓXIMO"
      type="btn medium"
      (click)="onSubmit()"
    ></app-button>
  </div>
</div>
